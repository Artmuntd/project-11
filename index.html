<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">



</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button__profile edit_profile">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
      <template id="card-template">
        <div class="place-card">
          <div class="place-card__image"
            style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
            <button class="place-card__delete-icon"></button>
          </div>
          <div class="place-card__description">
            <h3 class="place-card__name">Камчатка</h3>
            <button class="place-card__like-icon" id="temp"></button>
          </div>
        </div>
      </template>
    </div>
  
    <div class="popup" id="popup-new">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close" id='close-button'>

        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
          <input type="text" name="name" required class="popup__input popup__input_type_name" placeholder="Название">
          <span class="popup__input_error"></span>

          <input type="text" name="link" required class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
          <span class="popup__input_error"></span>

          <button type='submit' name="submitButton" class="button popup__button popup__button_disabled disabled">+</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close" id='close-button'>

        <h3 class="popup__title">О себе</h3>
        <form class="popup__form" name="edit" novalidate>
          <input type="text" name="name" required class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="30">
          <span class="popup__input_error"></span>
          <input type="text" name="job" required class="popup__input popup__input_type_job" placeholder="О себе" minlength="2" maxlength="30">
          <span class="popup__input_error"></span>

          <button type='submit' name="submitButton" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-image">
      <div class="popup__content popup__content_image">
        <img src="./images/close.svg" class="popup__close" id='close-button'>
        <img src="" alt="" class="popup__image">

      </div>
    </div>



  </div>
  <script src="Card.js"></script>
  <script src="CardList.js"></script>
  <script src="Popup.js"></script>
  <script src="AddNewCardPopup.js"></script>
  <script src="EditUserInfoPopup.js"></script>
  <script src="PopupImage.js"></script>
  <script src="UserInfo.js"></script>
  <script src= "FormValidator.js"></script>
  <script src= "PopupEditValidator.js"></script>
  <script src= "PopupNewValidator.js"></script>
  <script src= "API.js"></script>
  <script  src="./script.js"></script>


</body>

</html>
